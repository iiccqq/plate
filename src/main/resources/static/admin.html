<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body style="font-size:40px;color:white">

	<div style="background-color: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; flex-direction: column">

		<div style="height: 100px; background-color: green; width: 100%; display: flex; align-items: center; justify-content: space-around; border-radius: 90px;"
		 onclick="start()">开始</div>

		<div style="height: 100px; background-color: red; width: 100%; display: flex; align-items: center; justify-content: space-around; border-radius: 90px;"
		 onclick="stop()">停止</div>
<input type="number" value="88" id="cheatNum" placeholder="作弊号" style="width:100%;height:100px;font-size:40px;text-align:center;border:solid;border-width:1px;"/>

		<div style="height: 100px; background-color: rgb(153, 0, 255); width: 100%; display: flex; align-items: center; justify-content: space-around; border-radius: 90px;"
		 onclick="startCheat()">开启内定</div>
		<div style="height: 100px; background-color: red; width: 100%; display: flex; align-items: center; justify-content: space-around; border-radius: 90px;"
		 onclick="stopCheat()">停止内定</div>

	</div>

</body>

</html>

<script type="text/javascript" src="jquery.min.js"></script>
<script>
	function start() {
		$.post('cmd/start', '', (r) => { console.log(r) });
	}

	function stop() {
		$.post('cmd/stop', '', (r) => { console.log(r) });
	}
	function startCheat() {
		var num = document.getElementById('cheatNum').value;
		$.post('cmd/startCheat?num=' + num, '', (r) => { console.log(r) ;if(r.status ==1) alert('已经出现过在结果')});
	}

	function stopCheat() {
		$.post('cmd/stopCheat', '', (r) => { console.log(r) });
	}

</script>
